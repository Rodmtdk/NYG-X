<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tableau de bord - NYG-X</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.24/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen p-8">
    <div class="max-w-2xl mx-auto bg-gray-800 rounded p-6 shadow-md">
        <h1 class="text-3xl font-bold mb-4">Bienvenue sur NYG-X</h1>
        <p id="user-info" class="mb-6 text-gray-300">Chargement...</p>
        <button id="logout-btn" class="bg-red-600 hover:bg-red-700 p-2 rounded">Se déconnecter</button>
    </div>

    <script>
        const email = localStorage.getItem("sessionEmail");
        if (!email || email !== "rod.mtdk.gng@gmail.com") {
            window.location.href = "connexion.html";
        } else {
            document.getElementById("user-info").textContent = `Connecté en tant que : ${email}`;
        }

        document.getElementById("logout-btn").addEventListener("click", () => {
            localStorage.removeItem("sessionEmail");
            window.location.href = "connexion.html";
        });
    </script>
</body>
</html>
